<!doctype html>
<!--[if lt IE 7 ]>
<html itemscope itemtype="http://schema.org/{% if page.id or post.id %}Article{% else %}Organization{% endif %}"
      id="ie6" class="ie ie-old" lang="en-US"><![endif]-->
<!--[if IE 7 ]>
<html itemscope itemtype="http://schema.org/{% if page.id or post.id %}Article{% else %}Organization{% endif %}"
      id="ie7" class="ie ie-old" lang="en-US"><![endif]-->
<!--[if IE 8 ]>
<html itemscope itemtype="http://schema.org/{% if page.id or post.id %}Article{% else %}Organization{% endif %}"
      id="ie8" class="ie ie-old" lang="en-US"><![endif]-->
<!--[if IE 9 ]>
<html itemscope itemtype="http://schema.org/{% if page.id or post.id %}Article{% else %}Organization{% endif %}"
      id="ie9" class="ie" lang="en-US"><![endif]-->
<!--[if gt IE 9]><!-->
<html itemscope itemtype="http://schema.org/{% if page.id or post.id %}Article{% else %}Organization{% endif %}"
      lang="en-US"><!--<![endif]-->
<head>

    <!-- Meta -->
    <meta charset="utf-8">

    <title>{% if page.title %}{{ page.title }} ♥ {{ site.data.global.title }}{% elsif post.title %}{{ post.title }} ♥ {{
        site.data.global.title }}{% else %}{{ site.data.global.title }} ♥ {{ site.data.global.description }}{% endif
        %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml"
          title="{{ site.data.global.title }} ♥ {{ site.data.global.description }}"
          href="{{ site.data.global.url }}/feed.xml">
    <link rel="alternate" type="application/atom+xml"
          title="{{ site.data.global.title }} ♥ {{ site.data.global.description }}"
          href="{{ site.data.global.url }}/atom.xml">


    <!-- Fonts -->
    <link rel="stylesheet"
          href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,400,400italic,700,700italic|Oswald:300,400,700">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


    <!-- Styles -->
    <link rel="stylesheet" href='{{"/css/style.css" | relative_url }}'>
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="{{ site.data.global.url }}/js/respond.min.js"></script>
    <![endif]-->

</head>
<body class="{{ post.title | downcase | replace:' ','-' | replace:',','' | strip_html }}{% if page.category %} category-{{ page.category }}{% endif %}{% if page.layout-class %} layout-{{ page.layout-class }}{% endif %}">
<div class="container-fluid main-background">
    <nav class="navbar navbar-full navbar-dark bg-inverse ">
        <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-toggleable-md" id="navbarResponsive">
            <a class="navbar-brand" href="/">{{ site.data.global.title }}</a>
            <ul class="nav navbar-nav">
                {% for item in site.data.nav.main %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ item.url }}">{{ item.text }}</a>
                </li>
                {% endfor %}
                <li class="nav-link float-md-right fa fa-github"></li>
                <li class="spacer float-md-right">|</li>
                <li class="nav-link float-md-right fa fa-linkedin"></li>

            </ul>
        </div>
    </nav>

</div>
